<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Canvasの練習</title>
  <style>
    #mycanvas {
      border:10px solid #999;
/*      cursor:crosshair;*/
    }
  </style>
</head>
<body>
  <h1>Canvasの練習</h1>
  <div>
    <button id="move">オブジェクトの移動</button>
    <button id="show">リストを列挙</button>
    <button id="clear">リストをクリア</button>
  </div>
  <canvas id="mycanvas" width="600" height="400">
    Canvasに対応したブラウザを使ってください。
  </canvas>
  <script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
  <script src="myscript.js"></script>
</body>
</html>
